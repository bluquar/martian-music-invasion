{% load staticfiles %}

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title> {% block title %} Logicbook {% endblock %} </title>
	<!-- Materialize CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.2/css/materialize.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "mmi_server/css/main.css" %}">
	{% block custom_css %}
	<!-- Override this block with additional stylesheets -->
	{% endblock %}

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>

	{% block custom_js %} 
	<!-- Override this block with additional scripts -->
	{% endblock %}
</head>

<body>
	<nav class="blue darken-3">
		<div class="nav-wrapper blue darken-3">
			<div class = "col s12">
				<a href="{% url 'home' %}" class="brand-logo left title">Logicbook</a>

				<ul id="nav-mobile" class="right">
					<li><a href="{% url 'browse' %}">Browse</a></li>
					<li><a href="{% url 'user' user.username %}">{{ user.username }}</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	{% block page %}

	{% endblock %}

</body>
</html>
